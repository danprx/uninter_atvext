<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UNINTER - Atividade Extensionista</title>
  </head>
  <body>
    <section class="page">
      <header class="header">
        <h1>Publique sua ideia!</h1>
      </header>
      <div class="main">
        <form>
          <div class="form-div">
            <h2>Título</h2>
            <input type="text" class="title-input" />
          </div>
          <div class="form-div">
            <h2>Descrição</h2>
            <input type="text" class="desc-input" />
          </div>
          <div class="form-div">
            <h2>Local</h2>
            <input type="text" class="place-input" />
          </div>
          <div class="form-div">
            <h2>Contatos</h2>
            <input type="text" class="contato-input" />
          </div>
          <button type="submit" onclick="return false" class="submit-btn">
            Publicar!
          </button>
        </form>
        <div class="timeline">
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
